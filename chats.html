<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--class name is long, but I can notice what it it on css. It's very useful.-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:09</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__title">Chats</div>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
            <i class="fas fa-plus fa-xs"></i>
            <i class="far fa-comment fa-lg"></i>
           </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="originals__black.jpg" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">adidas</h4>
                    <h6 class="user-component__subtitle">Please check My adidas Account Info</h6> 
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time">18:00</div>
                <div class="user-component__count badge">1</div>
            </div>
        </div>
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="nahye.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nahye</h4>
                        <h6 class="user-component__subtitle">Hello!</h6> 
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__time">17:18</div>
                    <div class="user-component__count badge">1</div>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/dbc8ae0c86.js" crossorigin="anonymous"></script>
</body>
</html>
