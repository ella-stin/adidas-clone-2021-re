<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--class name is long, but I can notice what it it on css. It's very useful.-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:09</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">
          If you have a Kakao Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" /></input>
        <input name="password" type="password" placeholder="Password" /></input>
        <input type="submit" value="Log In" /></input>
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/dbc8ae0c86.js" crossorigin="anonymous"></script>
</body>
</html>
