<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adidas-talk</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="left">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div id="center">
            18:09
        </div>
        <div id="right">
            <span>50%</span>
            <span><i class="fas fa-battery-half"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </nav>
    <div id="welcome">
        <h3>Welcome to adidas Talk</h3>
        <p>If you have an adidas Account,<br/>
        log in with your email or phone number.</p>
    </div>
    <div id="login_form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
    </div>
    <div id="login_button">
        <button>Log In</button>
        <button>Sign Up</button>
        <span>Find adidas Account or Password</span>
    </div>
    <script src="https://kit.fontawesome.com/dbc8ae0c86.js" crossorigin="anonymous"></script>

</body>
</html>
