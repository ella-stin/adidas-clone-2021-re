<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--class name is long, but I can notice what it it on css. It's very useful.-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:09</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__title">More</div>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
               <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a> 
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="nahye.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nahye</h4>
                    <h6 class="user-component__subtitle">
                        <span>+82 10-3983-9542</span>
                        <i class="fas fa-exclamation-circle"></i>
                    </h6> 
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-dots fa-2x"></i>
            </div>
        </div>

        <div class="icon">
            <div class="icon__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-save fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emotions</span>
            </div>
            <div class="icon__icon">
                <i class="fab fa-leanpub fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icon__icon">
                <i class="fas fa-users-cog fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>

        </div>

        <div class="more-suggestions">
            <div class="more-suggestions__title">Suggestions</div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons-image">
                        <i class="fas fa-shipping-fast fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icons-text">E-tail</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons-image"></div>
                    <span class="more-suggestions__icons-text"></span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
    <script src="https://kit.fontawesome.com/dbc8ae0c86.js" crossorigin="anonymous"></script>
</body>
</html>
