<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--class name is long, but I can notice what it it on css. It's very useful.-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:09</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__title">Find</div>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h6 class="open-chat__title">Open Chat</h6>
                <div>
                    <h6 class="open-chat__title">Go to Openchat Home</h6>
                    <i class="fas fa-chevron-right"></i> 
                </div>
            </div>
            <div class="open-chat__main">
                <div class="open-chat__article">
                    <div class="open-chat__text">
                        <h4 class="open-chat__title">Running</h4>
                        <h6 class="open-chat__hashtags">#2021 #mirun</h6>
                        <div class="open-chat__members">
                            <i class="fas fa-user-circle"></i>
                            <span class="open-chat__member-count">150 members</span>
                            <div class="divider"></div>
                            <span class="open-chat__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-chat__image">
                        <img src="https://pds.joins.com/news/component/newsis/201807/25/NISI20180725_0000178981_web.jpg" alt="마이런.jpg">
                        <div class="open-chat__heart-count"><i class="fas fa-heart fa-xs"></i><span>329</span> </div>
                    </div>
                </div>
                <div class="open-chat__article">
                    <div class="open-chat__text">
                        <h4 class="open-chat__title">Product Test</h4>
                        <h6 class="open-chat__hashtags">#fw21 #product #test #fighting</h6>
                        <div class="open-chat__members">    
                            <i class="fas fa-user-circle"></i>
                            <span class="open-chat__member-count">201 members</span>
                            <div class="divider"></div>
                            <span class="open-chat__member-status">Active</span>
                        </div>
                   </div>
                    <div class="open-chat__image">
                        <img src="http://m.5sr.co.kr/web/product/big/201902/35d338dc6dc540ea9ec57d545bcf5011.jpg" alt="yeezy boost">
                        <div class="open-chat__heart-count"><i class="fas fa-heart fa-xs"></i><span>107</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/dbc8ae0c86.js" crossorigin="anonymous"></script>
</body>
</html>
