<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column"> <!--class name is long, but I can notice what it it on css. It's very useful.-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:09</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i>   </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nahye</h1> 
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, Oct 19, 2021
      </div>
      <div class="message-row">
          <img class="user-component__avatar--sm user-component__avatar" src="nahye.jpg">
          <div class="message-row__content">
              <span class="message-row__author">Nahye</span>
              <div class="message-row__text">
                  <span class="message-row__bubble">Hi!</span>
                  <span class="message-row__time">17:00</span>
              </div>
          </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message-row__text">
                <span class="message-row__bubble">Welcome!</span>
                <span class="message-row__time">17:00</span>
            </div>
        </div>
    </div>

    </main>

    <script src="https://kit.fontawesome.com/dbc8ae0c86.js" crossorigin="anonymous"></script>
</body>
</html>
